<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
          <h3 class="heading">Thành viên đăng ký</h3>
          <p class="desc">Cùng nhau tận hưởng tại Shop-Manga ❤️</p>
      
          <div class="spacer"></div>
      
          <div class="form-group">
            <label for="fullname" class="form-label">Tên đầy đủ</label>
            <input id="fullname" name="fullname" rules="required" type="text" placeholder="VD: Thái" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="email" class="form-label">Email</label>
            <input id="email" name="email" rules="required|email" type="text" placeholder="VD: email@domain.com" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password" class="form-label">Mật khẩu</label>
            <input id="password" name="password" rules="required|min:6" type="password" placeholder="Nhập mật khẩu" class="form-control">
            <span class="form-message"></span>
          </div>
      
          <div class="form-group">
            <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
            <input id="password_confirmation" rules="required|password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password" class="form-control">
            <span class="form-message"></span>
          </div>
          
          <div class="form-group">
            <label for="province" class="form-label">Tỉnh/TP</label>
            <select id="province" rules="required" name="province" class="form-control">
              <option value=" ">---Chọn Tỉnh/TP---</option>
              <option value="HN">Hà Nội</option>
              <option value="HP">Hải Phòng</option>
            </select>
            <span class="form-message"></span>
          </div>

          <div class="form-group">
            <label for="password_confirmation" class="form-label">Giới tính</label>
            <div class="horizontal">
              <input type="radio" name="gender" rules="required" value="male" class="form-radio">
              <span class="gender">Nam</span>
              <input type="radio" name="gender" rules="required" value="female" class="form-radio">
              <span class="gender">Nữ</span>
            </div>
            <span class="form-message"></span>
          </div>
<!-- 
          <div class="form-group">
            <label for="avatar" class="form-label">Avatar</label>
            <input id="avatar" name="avatar" rules="required" type="file" class="form-control">
            <span class="form-message"></span>
          </div> -->

          <button class="form-submit">Đăng ký</button>
        </form>
      
      </div>
</body>
</html>
